      <div class="container">
          <h2>Register</h2>

          <form action="#">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="petName">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" name="age" id="petAge">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <input type="text" name="age" id="petGender">
            </div>
            <div class="form-group">
              <label for="breed">Breed</label>
              <input type="text" name="breed" id="petBreed">
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <input type="text" name="color" id="petColor">
            </div>
            <div>

            <select class="form-control" name="service" id="petService">
              <option value="" disabled selected>Select a Option</option>
              <option value="Nails Cut">Nails Cut</option>
              <option value="Hair Cut">Hair Cut</option>
              <option value="Shower">Shower</option>
              <option value="Full Service">Full Service</option>
            </select>
            

            </div>

            <div class="form-group">
              <label for="owner">Owner</label>
              <input type="text" name="owner" id="petOwner">
            </div>

            <div class="form-group">
              <label for="contact">contact</label>
              <input type="number" name="contact" id="petContact">
            </div>
            
          </form>

              <button class="btn btn-primary" onclick="Register();" value="Register">SUBMIT</button>
